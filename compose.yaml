services:
  pinaronline:
    build: .
    container_name: pinaronline
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: sh -c "npx prisma db push && node dist/src/server.js"
    environment:
      - DATABASE_URL=postgres://postgres:123456@postgres:5432/pinaronline

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
